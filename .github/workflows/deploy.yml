name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: pages
      cancel-in-progress: true

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Show Node & npm versions
        run: |
          node --version
          npm --version

      # Using npm in CI to avoid pnpm PATH issues on some runners

      - name: Install dependencies (npm ci or install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --fund=false || npm install --no-optional --no-audit --fund=false
          else
            npm install --no-optional --no-audit --fund=false
          fi

      - name: Build (npm)
        run: npm run build

      - name: Verify build output
        run: |
          echo "Contents of dist/" && ls -la dist || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
