name: Deploy (gh-pages branch)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy-gh-pages:
    runs-on: ubuntu-latest
    concurrency:
      group: pages-gh-branch
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show Node & npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm install --no-optional --no-audit --fund=false

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Create an orphan history to keep the branch clean
          force_orphan: true
          # Disable Jekyll processing for files/folders starting with _
          enable_jekyll: false